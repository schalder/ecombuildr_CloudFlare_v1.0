<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Dynamic SEO tags are managed per-page via setSEO() function -->
    <meta name="theme-color" content="#10B981" />
    
    <!-- Enhanced fallback SEO tags for crawlers -->
    <title>Premium E-commerce Platform - Build Your Online Store</title>
    <meta name="description" content="Create and manage your professional online store with our advanced e-commerce platform. Sell products, manage inventory, and grow your business online." />
    <meta name="keywords" content="ecommerce, online store, sell online, digital marketing, business platform" />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="E-commerce Platform" />
    
    <!-- Open Graph fallbacks -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="E-commerce Platform" />
    
    <!-- Structured Data for Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "E-commerce Platform",
      "description": "Professional e-commerce platform for building online stores",
      "url": window.location.origin
    }
    </script>
    
    <!-- Favicon will be set dynamically per website/funnel -->
    <!-- Font Awesome for icon lists -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkfT9l64lZ7P6Q5GxynwL97N6hCk9JQ3aP9JQv4dZ6b8x0zJQZQYShCw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
