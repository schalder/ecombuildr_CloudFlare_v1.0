[build]
  command = "npm run build"
  publish = "dist"

# Enable Netlify's built-in prerendering for SEO
[context.production]
  [context.production.processing]
    skip_processing = false
  [context.production.build]
    command = "npm run build"
    environment = { NETLIFY_PRERENDER = "true" }

# Static page routing - ALL traffic to static serving for website/funnel pages
[[redirects]]
  from = "/w/*"
  to = "https://fhqwacmokbtbspkxjixf.supabase.co/functions/v1/serve-static-page?domain=:host&path=:path"
  status = 200

[[redirects]]
  from = "/f/*"
  to = "https://fhqwacmokbtbspkxjixf.supabase.co/functions/v1/serve-static-page?domain=:host&path=:path"
  status = 200

# Custom domain routing - serve static content for custom domains
[[redirects]]
  from = "/*"
  to = "https://fhqwacmokbtbspkxjixf.supabase.co/functions/v1/serve-static-page?domain=:host&path=:path"
  status = 200
  conditions = {User-Agent = ["*"], Host = ["!*.lovable.app", "!localhost*", "!*.ecombuildr.com"]}

# Bot-specific routing for SEO (fallback for dashboard routes)
[[redirects]]
  from = "/*"
  to = "https://fhqwacmokbtbspkxjixf.supabase.co/functions/v1/seo-prerender?domain=:host&path=:path"
  status = 200
  conditions = {User-Agent = ["*bot*", "*crawler*", "*spider*", "*Googlebot*", "*Bingbot*", "*facebookexternalhit*", "*Twitterbot*"]}

# Pass-through for static assets (JS, CSS, images, etc.)
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

[[redirects]]
  from = "/favicon.ico"
  to = "/favicon.ico" 
  status = 200

[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200

# Serve SPA for all routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache fonts
[[headers]]
  for = "*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"