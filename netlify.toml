[build]
  command = "node scripts/build-and-upload.js"
  publish = "dist"

# Enable Netlify's built-in prerendering for SEO
[context.production]
  [context.production.processing]
    skip_processing = false
  [context.production.build]
    command = "node scripts/build-and-upload.js"
    environment = { NETLIFY_PRERENDER = "true" }

# Webhook redirects
[[redirects]]
  from = "/steadfast-webhook"
  to = "https://fhqwacmokbtbspkxjixf.functions.supabase.co/steadfast-webhook"
  status = 200

# Asset proxy for built app files
[[redirects]]
  from = "/assets/*"
  to = "https://fhqwacmokbtbspkxjixf.functions.supabase.co/asset-storage/assets/:splat"
  status = 200
  force = true

# Route website and funnel pages through our serve-page function
[[redirects]]
  from = "/site/*"
  to = "https://fhqwacmokbtbspkxjixf.functions.supabase.co/serve-page?prefix=site&splat=:splat"
  status = 200
  force = true

[[redirects]]
  from = "/website/*"
  to = "https://fhqwacmokbtbspkxjixf.functions.supabase.co/serve-page?prefix=website&splat=:splat"
  status = 200
  force = true

[[redirects]]
  from = "/funnel/*"
  to = "https://fhqwacmokbtbspkxjixf.functions.supabase.co/serve-page?prefix=funnel&splat=:splat"
  status = 200
  force = true

# Custom domain routing - route all custom domain traffic through serve-page
[[redirects]]
  from = "/*"
  to = "https://fhqwacmokbtbspkxjixf.functions.supabase.co/serve-page"
  status = 200
  force = true
  conditions = {Host = "!ecombuildr.com,!*.netlify.app,!localhost"}

# Serve SPA for all other routes (app, admin, etc.)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache control for SEO prerender responses
[[headers]]
  for = "/__bot/*"
  [headers.values]
    Cache-Control = "public, max-age=300, s-maxage=3600"
    Content-Type = "text/html; charset=UTF-8"

# Cache static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache fonts
[[headers]]
  for = "*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Ensure HTML content-type for server-rendered pages
[[headers]]
  for = "/website/*"
  [headers.values]
    Content-Type = "text/html; charset=UTF-8"
    X-Content-Type-Options = "nosniff"
    Cache-Control = "public, max-age=300, s-maxage=3600"

[[headers]]
  for = "/site/*"
  [headers.values]
    Content-Type = "text/html; charset=UTF-8"
    X-Content-Type-Options = "nosniff"
    Cache-Control = "public, max-age=300, s-maxage=3600"

[[headers]]
  for = "/funnel/*"
  [headers.values]
    Content-Type = "text/html; charset=UTF-8"
    X-Content-Type-Options = "nosniff"
    Cache-Control = "public, max-age=300, s-maxage=3600"

# Long cache for proxied assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"