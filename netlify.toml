[build]
  command = "npm run build"
  publish = "dist"

# Enable Netlify's built-in prerendering for SEO
[context.production]
  [context.production.processing]
    skip_processing = false
  [context.production.build]
    command = "npm run build"
    environment = { NETLIFY_PRERENDER = "true" }

# Webhook redirects
[[redirects]]
  from = "/steadfast-webhook"
  to = "https://fhqwacmokbtbspkxjixf.functions.supabase.co/steadfast-webhook"
  status = 200

# Universal SEO routing - all requests go to seo-prerender function
[[redirects]]
  from = "/*"
  to = "https://fhqwacmokbtbspkxjixf.functions.supabase.co/seo-prerender?domain=:host&path=/:splat"
  status = 200

# Debug route for testing crawlers
[[redirects]]
  from = "/__bot/*"
  to = "https://fhqwacmokbtbspkxjixf.functions.supabase.co/seo-prerender?domain=:host&path=/:splat&force_bot=1"
  status = 200

# Pass-through for static assets (JS, CSS, images, etc.)
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

[[redirects]]
  from = "/favicon.ico"
  to = "/favicon.ico" 
  status = 200

[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200

# Serve SPA for all routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache control for SEO prerender responses
[[headers]]
  for = "/__bot/*"
  [headers.values]
    Cache-Control = "public, max-age=300, s-maxage=3600"
    Content-Type = "text/html; charset=UTF-8"

# Cache static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache fonts
[[headers]]
  for = "*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"