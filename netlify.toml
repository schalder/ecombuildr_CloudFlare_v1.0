[build]
  command = "npm run build"
  publish = "dist"

# Netlify Edge Function for social media crawlers - targeted routes
[[edge_functions]]
  function = "social-meta"
  path = "/p/*"

[[edge_functions]]
  function = "social-meta"
  path = "/*/product/*"
  
[[edge_functions]]
  function = "social-meta"
  path = "/funnel/*"
  
# Force HTTPS and add debug headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Pass-through for static assets (JS, CSS, images, etc.)
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

[[redirects]]
  from = "/favicon.ico"
  to = "/favicon.ico" 
  status = 200

[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200

# Serve SPA for all routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache fonts
[[headers]]
  for = "*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"